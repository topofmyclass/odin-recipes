<h3>BLT Sandwich</h3>
<p>Crispy bacon, fresh lettuce and tomatoe, on a toasted bun</p>

<h4>Ingredients</h4>
<ul>
    <li>bacon</li>
    <li>tomatoe</li>
    <li>lettuce</li>
    <li>toast</li>
    <li>salt and pepper</li>
    <li>mayo</li>
</ul>

<h5>Steps</h5>

<ol>
    <li>toast bread</li>
    <li>add mayo</li>
    <li>fry bacon crispy</li>
    <li>chop lettuce</li>
    <li>slice tomatoe</li>
    <li>cut in halfs</li>
</ol>
